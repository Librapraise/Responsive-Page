<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learn To Code</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great but understanding how developers think
            is invaluable.
          </p>
        </div>
        
        <div class="col">
          <h3>
            Try it free 7 days
            <span class="span1">then $20/mo. Thereafter</span>
          </h3>
          <div class="box">
            <form class="form" id="form">
              <div class="control">
                <input
                  id="name1"
                  type="text"
                  name="name"
                  placeholder="First Name"
                  
                /><img class="error-img" src="./icon-error.svg" /><small
                  class="small"
                ></small>
              </div>
              <div class="control">
                <input
                  id="name2"
                  type="text"
                  name="name"
                  placeholder="Last Name"
                 
                /><img class="error-img" src="./icon-error.svg" /><small
                  class="small"
                ></small>
              </div>
              <div class="control">
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                 
                /><img class="error-img" src="./icon-error.svg" /><small
                  class="small"
                ></small>
              </div>
              <div class="control">
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  
                /><img class="error-img" src="./icon-error.svg" /><small
                  class="small"
                ></small>
              </div>
              <button type="submit" class="btn red-btn">
                CLAIM YOUR FREE TRIAL
              </button>
            </form>
            <div><small
              >By clicking the button you are agreeing to our
              <span class="span2">Terms and Services</span></small</div>
            >
          </div>
        </div>
        </div>

      </div>
    </div>

    <script defer src="./stle.js"></script>
  </body>
</html>
